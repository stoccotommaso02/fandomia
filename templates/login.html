<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Fandomia - Login</title>
        <meta name="keywords" content="login, fandomia">
        <meta name="viewport" content="width=device-width" />
    </head>
    <body>
        {{header}}
        <nav aria-label="breadcrumb" class="breadcrumb">
            <ul>
              <li><a href="./../public/index.php" lang="en">Home</a></li>
              <li><span aria-current="page" lang="en">Login</span></li>
            </ul>
        </nav>
        <form id="loginForm" action="login.php" method="post"> 
            {{errors}}
            <label for="mail">Email</label>
            <input id="mail" type="email" name="usermail" maxlength="40" pattern="[A-Za-z]{2,40}"
            placeholder="Inserisci la tua Email" required>
            <label for="pwd">Password</label>
            <input id="pwd" type="password" minlength="8" maxlength="16"
            placeholder="Inserisci la tua password" required pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* )" />
            <button type="submit">Accedi</button>
            <a href="signup.html">Non sei gi√† registrato?</a>
        </form>  
    {{footer}}
    </body>
</html>
