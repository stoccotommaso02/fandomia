<li class="card">
<div>

<div class="item-row">
    <div class="item-image">
        <picture><img src="{{immagine}}" alt="" ></picture>
    </div>
    <div class="item-info">
<dl>
    <dt>Prezzo:</dt>
    <dd id="prezzo">{{price}} &euro;</dd> 
    <dt>Disponibilit√†:</dt><dd>{{status}}</dd>
    <dt>Data di uscita:</dt><dd>{{release_date}}</dd>
