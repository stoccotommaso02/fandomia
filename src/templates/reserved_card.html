<li class="reservationCard">
<div>
<h3>{{name}}</h3>
<div class="item-row">
    <div class="item-image">
        <picture><img src="assets/images/products/{{id}}.jpg" alt="" ></picture>
    </div>
    <div class="item-info">
<dl>
    <dt>Prezzo</dt>
    <dd id="prezzo">{{price}} &euro;</dd> 
    <dt>Disponibilit√†</dt><dd>{{status}}</dd>
    <dt>Data di uscita</dt><dd><time datetime="{{release_date}}">{{release_date_formatted}}</time></dd>
    <dt>Tipologia</dt><dd>{{product_type}}</dd>
    <dt>Data di ritiro</dt><dd><time datetime="{{reservation_date}}">{{reservation_date_formatted}}</time></dd>
    <dt>Orario di ritiro</dt><dd>{{reservation_time}}</dd>
    <dt>Note</dt><dd>{{notes}}</dd>
</dl>
</div>
<div class="item-actions">
    <form action="./productPage.php" method="get">
        <input type="hidden" name="product_id" value="{{product_id}}">
        <button type="submit" name="submit" >Pagina del prodotto</button>
    </form>
    <form action="lib/reservationController.php" id="cancelReservation" name="cancelReservation" method="post">
        <input type="hidden" name="reservation_id" value="{{reservation_id}}">
        <button type="submit" name ="submit" value="cancella_prenotazione">Cancella prenotazione</button>
    </form>
    <form action="./prenotazioneRitiro.php" method="post">
        <input type="hidden" name="product_id" value="{{product_id}}">
        <input type="hidden" name="reservation_id" value="{{reservation_id}}">
        <button type="submit" name="submit" value="modifica_prenotazione" >Modifica prenotazione</button>
    </form>
</div>
</div>
</div>
</li>
