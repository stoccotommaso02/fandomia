<li class="card">
    <article>
        <h3>{{name}}</h3>
        <div class="item-row">
            <div class="item-image">
                <picture><img height="300px" width="300px" src="assets/images/products/{{id}}.jpg" alt="" ></picture>
            </div>
            <div class="item-info">
                <dl>
                    <dt>Prezzo</dt><dd>{{price}} &euro;</dd> 
                    <dt>Disponibilit√†</dt><dd>{{status}}</dd>
                    <dt>Data d'uscita</dt><dd>{{release_date}}</dd>
                    <dt>Tipologia</dt><dd>{{product_type}}</dd>
                </dl>
            </div>
            <div class="item-actions">
                <form action="prenotazioneRitiro.php" method="get">
                    <input type="hidden" name="product_id" value="{{id}}">
                    <button type="submit" {{check_unavailable}} >Prenota</button>
                </form>
                <form action="productPage.php" method="get">
                    <input type="hidden" name="product_id" value="{{id}}">
                    <button type="submit">Visualizza</button>
                </form>
            </div>
        </div>
    </article>
</li>
