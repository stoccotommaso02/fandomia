<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Fandomia - Registrazione</title>
        <meta name="keywords" content="registrazione, fandomia, nuovo utente">
        <meta name="viewport" content="width=device-width" />
    </head>
    <body>
        {{header}}
        <main>
                <nav aria-label="breadcrumb" class="breadcrumb">
                    <ul>
                      <li><a href="index.php" lang="en">Home</a></li>
                      <li><span aria-current="page">Registrazione</span></li>
                    </ul>
                  </nav>
            <div class="container">
            <form id="signUpForm" name="signUpForm" action="signup.php" method="post">
                <label for="name">Nome</label>
                <input id="name" name="name" type="text" maxlength="40" pattern="[A-Za-z]{2,40}"
                placeholder="Inserisci il tuo nome" required/>
                <label for="surname">Cognome</label>
                <input id="surname" name="surname" type="text" maxlength="40" pattern="[A-Za-z]{2,40}"
                placeholder="Inserisci il tuo cognome" required/>
                <label for="mail">Email</label>
                <input id="mail" type="email" name="usermail"
                placeholder="Inserisci la tua Email" required>
                <label for="pwd">Password</label>
                <input id="pwd" type="password" minlength="8" maxlength="16"
                placeholder="Inserisci la tua password" required pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* )"/>
                <label for="confirmPwd">Conferma password</label>
                <input type="password" id="confirmPwd"
                placeholder="Ripeti la password" required/>
                <button type="submit">Registrati!</button>
            </form>
            </div>
        </main>
        {{footer}}
    </body>
</html>
